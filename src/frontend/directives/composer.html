<div id="composer">
    <div id="composer-close"><i class="fa fa-chevron-down"></i></div>
    <div class="container">
        <div class="target-topic" ng-show="is_reply">You are replying to topic: <a href="topic/{{ target_topic.id }}/{{ target_topic.slug }}">{{ target_topic.title }}</a></div>
        <div class="target-category" ng-show="!is_reply">
            Create a new Topic<br />
            <input type="text" ng-model="title" name="topic_title" placeholder="What is this discussion about in one brief sentence?" />
            <select>
                <option data-ng-repeat="c in categories" value="c.id">{{ c.name }}</option>
            </select>
        </div>
        <div text-angular ng-model="message"></div>
        <button tabindex="5" data-ember-action="1621" title="Or press Ctrl+Enter" class="btn btn-primary create " data-ng-click="submit()"><i class="fa fa-reply"></i>Reply</button>
    </div>
</div>
